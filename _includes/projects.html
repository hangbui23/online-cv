{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="section projects-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
    {{ projects.title }}
  </h2>
  
  {% for project in projects.companies %}
    <div class="item">

   {% if project.company %}
    <div class="company">
     <p>{{ project.company }}</p>
    </div><!--//intro-->
    {% endif %}
        
    {% if project.intro %}
    <div class="intro">
        <p>{{ project.intro }}</p>
    </div><!--//intro-->
    {% endif %}
  {% endfor %}

</section><!--//section-->
{% endif %}
